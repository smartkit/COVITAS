<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Dashboard Tab -->
  <ion-tab title="首页" icon="icon ion-home" href="#/tab/dash" >
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Serves Tab -->
  <ion-tab title="Serves" icon="icon ion-heart" href="#/tab/serves" badge="2">
    <ion-nav-view name="tab-serves"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="账户" icon="icon ion-gear-b" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
