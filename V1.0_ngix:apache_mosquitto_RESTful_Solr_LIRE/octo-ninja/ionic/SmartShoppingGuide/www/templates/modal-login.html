<div class="modal">
  <ion-header-bar>
    <h1 class="title">导购员登录</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="loginModal.hide();">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">用户名:</span>
          <input value="{{loginModal.user.username}}" ng-model="loginModal.user.username" type="text">
        </label>
        <label class="item item-input">
          <span class="input-label">密码:</span>
          <input type="password" placeholder="{{loginModal.user.password}}" ng-model="loginModal.user.password" type="text">
        </label>
        <button class="button button-full" ng-click="doLogin()">提交</button>
      </div>
    </form>
  </ion-content>
</div>
